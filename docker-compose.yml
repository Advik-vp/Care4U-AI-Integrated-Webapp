version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: care4u-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: care4u
    volumes:
      - mongodb_data:/data/db
    networks:
      - care4u-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: care4u-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=care4u
      - SECRET_KEY=${SECRET_KEY:-default-secret-key}
      # AI Providers (optional - app works without them)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # AI Configuration
      - AI_TIMEOUT=${AI_TIMEOUT:-30}
      - AI_MAX_RETRIES=${AI_MAX_RETRIES:-3}
      - AI_FALLBACK_ENABLED=${AI_FALLBACK_ENABLED:-true}
      # Feature Flags
      - ENABLE_AI_CHAT=${ENABLE_AI_CHAT:-true}
      - ENABLE_SYMPTOM_CHECKER=${ENABLE_SYMPTOM_CHECKER:-true}
      - ENABLE_CARE_PLANS=${ENABLE_CARE_PLANS:-true}
      # Server Config
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - care4u-network
    volumes:
      - ./backend:/app
      - /app/venv

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: care4u-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - care4u-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local

networks:
  care4u-network:
    driver: bridge
